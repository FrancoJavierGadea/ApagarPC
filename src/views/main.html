<!DOCTYPE html>

<html lang="es" class="h-100">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Apagar en... : O</title>

        <!--Bootstrap CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body class="bg-dark text-light h-100 overflow-hidden">

        <div class="p-2 my-3 mx-auto rounded" style="width: 90%; background-color: #9d6de5;">

            <h1 class="p-2 text-center">Apagar en:</h1>
    
            <div class="m-0 p-4 d-flex justify-content-evenly" id="Buttons">
                <button class="btn btn-primary m-0" value="1">1 Hora</button>
                <button class="btn btn-primary m-0" value="2">2 Horas</button>
                <button class="btn btn-primary m-0" value="3">3 Horas</button>
                <button class="btn btn-primary m-0" value="4">4 Horas</button>
            </div>

            <div class="m-0 p-4 d-flex justify-content-evenly">
                <input class="form-control w-50" type="time" id="time" value="00:00">
                <button class="btn btn-warning m-0" id="shutdownAt">Apagar</button>
            </div>

        </div>

        <div class="container-fluid m-0 p-2 d-flex justify-content-end position-absolute bottom-0 left-0">
            <button class="btn btn-danger m-0" id="cancel">Cancelar Apagado</button>
        </div>


        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        
        <script src="main.js"></script>
    </body>
</html>
